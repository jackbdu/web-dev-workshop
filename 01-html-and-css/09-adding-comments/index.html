<!DOCTYPE html>
<html>
  <head>
    <title>Adding comments (in CSS)</title>
    <style>
      /* this is a CSS comment and does not affect any styles */
      p {
        color: red; /* sets the color property of p to be red */
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
