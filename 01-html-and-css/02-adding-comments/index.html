<!-- this is a comment and does not affect or show up in the page -->
<!DOCTYPE html>                       <!-- this line defines document type to be html -->
<!-- most tags come in pairs: <something> opening tags and </something> closing tags -->
<html>                                <!-- html tags define a html document -->
  <head>                              <!-- head tags define information about this document -->
    <title>Adding comments</title>  <!-- title shows up in the browser tab of the page -->
  </head>                             <!-- content in head does not show up on the page -->
  <body>                              <!-- body tags define the body of the document -->
    <h1>This is a heading</h1>        <!-- h1 defines a heading -->
    <p>This is a paragraph.</p>       <!-- p defines a paragraph -->
  </body>                             <!-- content in body shows up on the webpage -->
</html>                               <!-- closing tags define the end of the corresponding tags -->
