<!DOCTYPE html>
<html>
  <head>
    <title>Sizes</title>
    <style>
      h1 {
        font-size: 8em;
      }

      p {
        font-size: 10px;
      }

      img {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <img src="images/brown-tabby-cat.jpg" alt="brown tabby cat">
  </body>
</html>
