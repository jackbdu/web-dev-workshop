<!DOCTYPE html>
<html>
  <head>
    <title>Styling using classes</title>
    <style>
      .caption {
        font-family: sans-serif;
        font-size: 1em;
        font-style: italic;
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <h1 class="caption">This is a caption heading</h1>
    <p class="caption">This is a caption paragraph.</p>
  </body>
</html>
