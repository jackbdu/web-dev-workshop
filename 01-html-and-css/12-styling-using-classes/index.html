<!DOCTYPE html>
<html>
  <head>
    <title>Styling using classes</title>
    <style>
      .caption {
        font-family: sans-serif;
        font-size: 0.8em;
        font-style: italic;
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Section 1</h1>
      <p>Paragraph of section 1.</p>
    </div>
    <div class="caption">
      <h1>Section 2</h1>
      <p>Paragraph of section 2.</p>
    </div>
  </body>
</html>
