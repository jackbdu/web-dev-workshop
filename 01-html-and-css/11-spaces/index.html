<!DOCTYPE html>
<html>
  <head>
    <title>Sizes</title>
    <style>
      body {
        margin: 0;
        padding: 10vw;
        border-width: 1em;
        border-style: solid;
        border-color: gray;
      }

      h1 {
        padding: 2em;
        margin-bottom: 50px;
        border: 2px solid green;
      }

      p {
        margin: 15px;
        padding: 10px 0 0 10px;
        border: 1px dashed blue;
      }

      img {
        padding-top: 10px;
        border-top: 5px dotted red;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <img src="images/brown-tabby-cat.jpg" alt="brown tabby cat">
  </body>
</html>
